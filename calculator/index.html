<!DOCTYPE html>
<html lang="en" data-dark-mode>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caculator</title>
    <link rel="stylesheet" 
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" 
    integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" 
    crossorigin="anonymous" 
    referrerpolicy="no-referrer" />
     <link rel="stylesheet" href="./style/style.css" />
</head>
<body>
    
    <section class="container">

        <!-- toolbar start -->
       <section class="toolbar">
         <section class="icons">
             <section class="icon">
                 <span>
                     <i  class="fa fa-battery-3"></i>
                    </span>
                </section>
                
           <section class="icon">
            <span>
                <i class="fa fa-wifi"></i>
            </span>
          </section>
          <section class="icon">
            <span>
                <i class="fa fa-signal"></i>
            </span>
          </section>
         </section>
         <section class="time" id="time">
            <p>9:41</p>
         </section>
       </section>
        <!-- toolbar start -->

        <!-- theme start -->
       <section class="darkmode">  
            <section class="sun">
                <span>
                    <button type="button" class="themeBtn" id="light-mode-toggle"   onclick="setTheme()" >
                        <i class="fa fa-sun"> </i>
                    </button>
                </span>
            </section>
            <section class="moon">
                <span>
                    <button type="button" class="themeBtn" id="dark-mode-toggle"   onclick="setTheme()" >
                        <i class="fa fa-moon"></i>
                    </button>          
                </span>
            </section>   
       </section>
        <!-- theme end -->

        <!-- calculator display start -->
       <section class="caculator">
         <section class="calculations">
            
            <input type="text" id="display" class="display" value="" disabled >
         </section>
         <section class="result">
             <p id="result">

             </p>
         </section>
       </section>
        <!-- calculator display end -->
    
        <!-- calculator  keyword start -->
       <section class="keyword">
          <table class="btns">
        <tr>
            <td><input class="oprators number text-color" type="button" onclick="clearScreen()" value="AC"  />   </td>
            <td><input class="oprators number text-color" id="abs" type="button" value="+/-" onclick="display('+/-')" /></td>
            <td><input class="oprators number text-color" type="button" value="%" onclick="display('%')" /></td>
            <td><input class="oprators" type="button" value="รท" onclick="display('รท')" /></td>
        </tr>

         <tr>
            <td><input class="number" type="button" value="7" onclick="display('7')" /> </td>
            <td><input class="number" type="button" value="8" onclick="display('8')"/></td>
            <td><input class="number" type="button" value="9" onclick="display('9')" /></td>
            <td><input class="oprators" type="button" value="x"  onclick="display('x')"/></td>
        </tr>
        <tr>
            <td> <input class="number" type="button" value="4" onclick="display('4')" /></td>
            <td><input class="number" type="button" value="5" onclick="display('5')" /></td>
            <td><input class="number" type="button" value="6" onclick="display('6')" /></td>
            <td><input class="oprators" type="button" value="-" onclick="display('-')" /></td>
        </tr>
        <tr>
            <td><input class="number" type="button" value="1"  onclick="display('1')"/></td>
            <td><input class="number" type="button" value="2" onclick="display('2')" /></td>
            <td><input class="number" type="button" value="3"  onclick="display('3')"/></td>
            <td><input class="oprators" type="button" value="+" onclick="display('+')" /></td>
        </tr>
         <tr>
            <td><input class="number" type="button" value="0" onclick="display('0')" /></td>
            <td><input class="number" type="button" value="." onclick="display('.')" /></td>
            <td colspan="2"><input class="equal" type="button" value="="  onclick="calculate()" /></td>
        </tr>
          </table>
       </section>
    </section>
        <!-- calculator  keyword  end -->

    <script src="./js/index.js"  >
   

    </script>
</body>
</html>
